<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeos com hospendagem local</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <video width="500" poster="images/paes.jpg" controls>
        <source src="media/Video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do youtube: </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nwC_BbTrOqA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h1>Vimeo: </h1>
    <iframe src="https://player.vimeo.com/video/50427748" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
