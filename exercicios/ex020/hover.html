<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
      body {
          font-family: 'Courier New', Courier, monospace;
      }

      div > p {
          display: none;
      }

      div:hover > p {
          display: block;
          color: red;
          background-color: aqua;
          width: 300px;
      }

      div:hover {
          color: blue;
      }
  </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim div</p>
</body>
</html>
