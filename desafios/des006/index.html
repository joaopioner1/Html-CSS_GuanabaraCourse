<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Usa-se a tag &lt;p&gt;"> Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt &lt;h2&gt &lt;h3&gt &lt;h4&gt &lt;h5&gt &lt;h6&gt funciona hierarquiamente."> Tútulos</abbr></li>
        <li><abbr title="Usa-se a tag &lt;img&gt"> Imagem</abbr></li>
        <li><abbr title="Usa-se &lt;a&gt;para citações pequenas e &lt;blockquote&gt"> Citações</abbr></li>
        <li><abbr title="Usa-se a tag &lt;code&gt">Códigos-fonte
        </abbr></li>
        <li><abbr title="Usa-se a tag &lt;ol&gt">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ul&gt">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
